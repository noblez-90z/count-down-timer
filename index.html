<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="timeName">
        <p id="hour-label" class="label">HOURS</p><p id="min-label" class="label">MIN</p><p id="sec-label" class="label">SEC</p>
        </div>
        <div class="input">
        <input id="hour" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p><input id="minutes" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon">:</p><input id="sec" type="number" max="60" min="0" value="0" class="time">
        </div>
        <div class="button">
            <img id="start" src="./image/play.png" alt="">
            <img id="reset" src="./image/stopwatches.png" alt="">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
